[tox]
envlist =
    py{38,39,310,311,312},

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands = pytest {posargs}

[testenv:py38]
deps = -rrequirements/py38.txt

[testenv:py39]
deps = -rrequirements/py39.txt

[testenv:py310]
deps = -rrequirements/py310.txt

[testenv:py311]
deps = -rrequirements/py311.txt

[testenv:py312]
deps = -rrequirements/py312.txt

