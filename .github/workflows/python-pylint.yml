name: pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup-python.yml
        with:
          python-version: ${{ matrix.python-version }}
      - name: pylint
        run: poetry run pylint flake8_import_restrictions/*.py -E
