name: tox
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/workflows/setup-python.yml
        with:
          python-version: ${{ matrix.python-version }}
      - name: Test with tox
        run: tox