name: black
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/workflows/setup-python.yml
        with:
          python-version: ${{ matrix.python-version }}
      - name: black
        run: poetry run black . --check -l 80
